<nz-modal [(nzVisible)]="isShowModal" nzWidth="70%" [nzFooter]="null" [nzBodyStyle]="{ paddingLeft: '6px' }"
  (nzOnCancel)="handleCancel()">
  <section *nzModalContent class="container">
    <div class="tree-view">
      <img src="assets/images/logo-text.svg" class="mb-[10px] h-[40px]" />
      <nz-tree-view [nzTreeControl]="treeControl" [nzDataSource]="dataSource" [nzBlockNode]="true">
        <nz-tree-node *nzTreeNodeDef="let node" nzTreeNodePadding>
          <nz-tree-node-toggle nzTreeNodeNoopToggle></nz-tree-node-toggle>
          <nz-tree-node-option [nzDisabled]="node.disabled" [nzSelected]="selectListSelection.isSelected(node)"
            (nzClick)="selectModule(node)">
            {{ node.name }}
          </nz-tree-node-option>
        </nz-tree-node>

        <nz-tree-node *nzTreeNodeDef="let node; when: hasChild" nzTreeNodePadding>
          <nz-tree-node-toggle>
            <i nz-icon nzType="caret-down" nzTreeNodeToggleRotateIcon></i>
          </nz-tree-node-toggle>
          <nz-tree-node-option [nzDisabled]="node.disabled" [nzSelected]="selectListSelection.isSelected(node)"
            (nzClick)="selectModule(node)">
            {{ node.name }}
          </nz-tree-node-option>
        </nz-tree-node>
      </nz-tree-view>
    </div>
    <nz-divider nzType="vertical" class="divider"></nz-divider>
    <div class="overflow-auto">
      <!-- Data Storage -->
      <eo-data-storage [(model)]="settings"></eo-data-storage>
      <nz-divider></nz-divider>
      <!-- Language -->
      <eo-language-switcher [(model)]="settings"> </eo-language-switcher>
      <nz-divider></nz-divider>
      <eo-extension-setting [(model)]="settings" [extensitonConfigurations]="extensitonConfigurations"
        [validateForm]="validateForm"></eo-extension-setting>
      <!-- About -->
      <eo-about></eo-about>
    </div>
    <nz-empty *ngIf="!currentConfiguration.length && selected === 'eoapi-extensions'" nzNotFoundImage="simple"
      [nzNotFoundContent]="contentTpl">
      <ng-template #contentTpl>
        <span i18n>No plugins are currently installed,<a class="eo_link" (click)="navToExtensionList()"> go to install
          </a>
        </span>
      </ng-template>
    </nz-empty>
  </section>
  <!-- <div *nzModalFooter class="footer"> -->
  <!-- <button nz-button nzType="primary" (click)="handleSave()">保存</button>
    <button nz-button nzType="default" (click)="handleCancel()">取消</button> -->
  <!-- </div> -->
</nz-modal>
