<div class="flex items-center justify-between eo-navbar">
  <div class="flex items-center">
    <img loading="lazy" class="logo" src="assets/images/{{ theme.appearance === 'dark' ? 'logo.svg' : 'logo.svg' }}" />
    <!-- Star -->
    <a href="https://github.com/eolinker/eoapi" target="_blank" class="flex items-center ml-[15px]">
      <img src="https://img.shields.io/github/stars/eolinker/eoapi?style=social" alt="" />
    </a>
    <eo-nav-breadcrumb class="ml-[15px]"></eo-nav-breadcrumb>
  </div>
  <div class="flex items-center electron-can-be-click">
    <!-- share -->
    <eo-get-share-link *ngIf="!store.isLocal && !store.isShare"></eo-get-share-link>
    <!-- Extension -->
    <button
      eo-ng-button
      nzType="default"
      class="flex items-center justify-center"
      i18n-nzTooltipTitle
      eoNgFeedbackTooltip
      [nzTooltipMouseEnterDelay]="0.4"
      nzTooltipPlacement="bottom"
      nzTooltipTitle="Extensions"
      (click)="openExtension()"
      i18n
    >
      Extensions
    </button>
    <!-- Change Language -->
    <ng-container *ngIf="store.isShare">
      <eo-ng-select [(ngModel)]="lang.systemLanguage" nzBorderless (ngModelChange)="handleSwitchLang($event)">
        <eo-ng-option nzValue="en-US" nzLabel="English"></eo-ng-option>
        <eo-ng-option nzValue="zh-Hans" nzLabel="简体中文"></eo-ng-option>
      </eo-ng-select>
      <nz-divider nzType="vertical"></nz-divider>
    </ng-container>
    <!-- Help -->
    <eo-ng-dropdown class="ml-[5px]" btnType="text" [title]="helpTitle" [itemTmp]="helpTemplateItem" [menus]="helpMenus">
      <ng-template #helpTitle>
        <eo-iconpark-icon name="help"></eo-iconpark-icon>
      </ng-template>
    </eo-ng-dropdown>
    <ng-template #helpTemplateItem let-item="item">
      <a href="{{ item.href }}" target="_blank" i18n>{{ item.title }}</a>
      <li nz-menu-divider></li>
    </ng-template>
    <nz-divider nzType="vertical"></nz-divider>
    <!-- setting -->
    <button
      eo-ng-button
      nzType="text"
      *ngIf="!store.isShare"
      class="flex items-center justify-center icon"
      i18n-nzTooltipTitle
      eoNgFeedbackTooltip
      [nzTooltipMouseEnterDelay]="0.4"
      nzTooltipPlacement="bottom"
      nzTooltipTitle="Open Settings"
      (click)="openSettingModal()"
    >
      <eo-iconpark-icon name="setting"></eo-iconpark-icon>
    </button>
    <!-- User -->
    <button
      eo-ng-button
      nzType="text"
      eo-ng-dropdown
      *ngIf="!store.isShare"
      class="flex items-center justify-center icon"
      [nzDropdownMenu]="userMenu"
    >
      <eo-iconpark-icon name="people"> </eo-iconpark-icon>
    </button>
    <eo-ng-dropdown-menu #userMenu>
      <ul nz-menu>
        <li nz-menu-item *ngIf="!store.isLogin" (click)="loginOrSign()" i18n>Sign in for Collaboration</li>
        <ng-container *ngIf="store.isLogin">
          <li nz-menu-item class="px-[12px] py-[5px] text-neutral-400 font-bold">
            {{ store.getUserProfile?.username }}
          </li>
          <li nz-menu-item (click)="openSettingModal()" i18n>Account Setting</li>
          <li nz-menu-item (click)="loginOut()" i18n>Sign Out</li>
        </ng-container>
      </ul>
    </eo-ng-dropdown-menu>
    <!-- Web download client -->
    <div class="ml-2.5" *ngIf="!electron.isElectron && !store.isShare">
      <eo-ng-dropdown class="download-btn" [title]="downloadTitle" [menus]="resourceInfo" [itemTmp]="downloadMenu">
        <ng-template #downloadTitle>
          <div class="flex items-center">
            <eo-iconpark-icon class="icon" name="arrow-down" size="14px"></eo-iconpark-icon>
            <span class="ml-1">Download</span>
          </div>
        </ng-template>
      </eo-ng-dropdown>
      <ng-template #downloadMenu let-item="item">
        <a [href]="item.link">{{ item.name }}</a>
      </ng-template>
    </div>
    <!--  PC system operate -->
    <eo-nav-operate></eo-nav-operate>
  </div>
</div>
