<div *ngIf="sidebar.sidebarShow" class="eo-sidebar p-[8px]" [ngClass]="{ 'eo-sidebar-shrink': sidebar.collapsed }">
  <ng-container *ngFor="let item of this.modules">
    <nz-divider *ngIf="item.id === '@eo-core-extension'" style="transform: scale(0.8); margin: 5px 0"></nz-divider>
    <a
      (click)="clickModule(item)"
      class="sidebar-item"
      eoNgFeedbackTooltip
      nzTooltipPlacement="right"
      [nzTooltipTitle]="item.title"
      [ngClass]="{ 'sidebar-item-active': item.id === sidebar.currentModule?.id }"
    >
      <i class="icon">
        <img class="app-logo" loading="lazy" *ngIf="item.icon?.startsWith('http'); else icon" [src]="item.icon" />
        <ng-template #icon>
          <eo-iconpark-icon [name]="item.icon"></eo-iconpark-icon>
        </ng-template>
      </i>
      <span class="mt-[2px] text-[12px]" *ngIf="!sidebar.collapsed">{{ item.title }}</span>
    </a>
  </ng-container>
</div>
