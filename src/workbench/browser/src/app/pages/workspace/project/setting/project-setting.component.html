<div class="flex justify-center w-full p-base">
  <div class="w-[50%] min-w-[600px] flex flex-col">
    <span class="my-2 font-bold">Project Name</span>
    <input eo-ng-input placeholder="Project Name" [(ngModel)]="projectName" />
    <div class="flex justify-between mt-3">
      <button eo-ng-button nzType="primary" i18n (click)="handleChangeProjectName(projectName)" [nzLoading]="isLoading">Save</button>
    </div>
    <div class="my-4">
      <nz-divider></nz-divider>
    </div>
    <div class="my-2 font-bold">Actions</div>
    <div class="border">
      <nz-list nzItemLayout="horizontal">
        <nz-list-item *ngFor="let item of overviewList">
          <div class="flex items-center justify-between w-full px-base">
            <span class="w-1/12">{{ item.title }}</span>
            <span class="w-6/12 text-tips">{{ item.desc }}</span>
            <button class="w-24" eo-ng-button nzType="default" (click)="handleClickCard($event, item)">{{ item.title }}</button>
          </div>
        </nz-list-item>
        <nz-list-empty *ngIf="overviewList.length === 0"></nz-list-empty>
      </nz-list>
    </div>
  </div>
</div>
