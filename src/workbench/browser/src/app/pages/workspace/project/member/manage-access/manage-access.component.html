<nz-list nzItemLayout="horizontal" nzBordered [nzLoading]="loading">
  <!-- <nz-list-header>
    <eo-ng-input-group [nzPrefix]="prefixIconSearch">
      <input type="text" [(ngModel)]="searchValue" eo-ng-input i18n-placeholder placeholder="Search" />
    </eo-ng-input-group>
    <ng-template #prefixIconSearch>
      <eo-iconpark-icon name="search"></eo-iconpark-icon>
    </ng-template>
  </nz-list-header> -->
  <nz-list-item *ngFor="let item of data">
    <a class="flex items-center justify-between w-full">
      <nz-list-item-meta>
        <nz-list-item-meta-avatar>
          <nz-avatar [nzSize]="44" [nzText]="item.username.at(0)"></nz-avatar>
        </nz-list-item-meta-avatar>
        <nz-list-item-meta-title>
          <div class="flex flex-col">
            <span class="font-bold link">{{ item.username }}</span>
            <span class="text-tips">{{ item.email || item.mobilePhone }}</span>
          </div>
        </nz-list-item-meta-title>
      </nz-list-item-meta>
      <ul nz-list-item-actions>
        <nz-list-item-action>
          <div class="flex w-[90px] items-center justify-between">
            <span>{{ item.roleName }}</span>
            <div class="operate-btn-list">
              <button eo-ng-button eo-ng-dropdown [nzDropdownMenu]="menu"> <eo-iconpark-icon name="more"></eo-iconpark-icon> </button>
              <eo-ng-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu>
                  <!-- <li *ngIf="item.isDelete" nz-menu-item i18n (click)="handleRemove(item)">Delete</li> -->
                  <!-- <li *ngIf="isUpdate" nz-menu-item i18n (click)="handleRemove(item)">Delete</li> -->
                </ul>
              </eo-ng-dropdown-menu>
            </div>
          </div>
        </nz-list-item-action>
      </ul>
    </a>
  </nz-list-item>
  <nz-list-empty *ngIf="data.length === 0"></nz-list-empty>
</nz-list>
