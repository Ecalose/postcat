<div class="project-management">
  <div class="flex justify-between">
    <div class="mb-[15px]">
      <b class="mr-[14px]">Project</b>
      <button eo-ng-button nzType="primary" (click)="createProject()" i18n>
        <eo-iconpark-icon name="plus"></eo-iconpark-icon>
        Create
      </button>
    </div>

    <eo-ng-button-group class="list-type-switcher">
      <button eo-ng-button (click)="setListType('card')">
        <eo-iconpark-icon [ngClass]="{ active: listType === 'card' }" name="page-template"></eo-iconpark-icon>
      </button>
      <button eo-ng-button (click)="setListType('list')">
        <eo-iconpark-icon [ngClass]="{ active: listType === 'list' }" name="list"></eo-iconpark-icon>
      </button>
    </eo-ng-button-group>
  </div>

  <ng-container *ngIf="listType === 'card'">
    <div class="flex flex-wrap">
      <ng-container *ngFor="let item of projectList">
        <div>
          <nz-card style="width: 300px">
            <div class="flex justify-between">
              <nz-avatar [nzText]="item.name.charAt(0)" nzShape="square"></nz-avatar>

              <div>
                <button eo-ng-button eo-ng-dropdown [nzDropdownMenu]="menu2"> <eo-iconpark-icon name="more"></eo-iconpark-icon> </button>

                <eo-ng-dropdown-menu #menu2="nzDropdownMenu">
                  <ul nz-menu>
                    <li nz-menu-item i18n (click)="editProject(item)">Edit</li>
                    <li nz-menu-item i18n (click)="delProject(item)">Delete</li>
                  </ul>
                </eo-ng-dropdown-menu>
              </div>
            </div>

            <a eo-ng-button nzType="link" class="!p-0 mt-[10px]">{{ item.name }}</a>
          </nz-card>
        </div>
      </ng-container>
    </div>
  </ng-container>

  <ng-container *ngIf="listType === 'list'">
    <nz-list class="demo-loadmore-list" [nzLoading]="initLoading">
      <nz-list-item *ngFor="let item of projectList">
        <div>
          <nz-avatar [nzText]="item.name.charAt(0)" nzShape="square"></nz-avatar>
          <b class="ml-[6px]">{{ item.name }}</b>
        </div>

        <div>
          <button eo-ng-button eo-ng-dropdown [nzDropdownMenu]="menu2"> <eo-iconpark-icon name="more"></eo-iconpark-icon> </button>
          <eo-ng-dropdown-menu #menu2="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item i18n (click)="editProject(item)">Edit</li>
              <li nz-menu-item i18n (click)="delProject(item)">Delete</li>
            </ul>
          </eo-ng-dropdown-menu>
        </div>

        <nz-skeleton *ngIf="item.loading" [nzAvatar]="true" [nzActive]="true" [nzTitle]="false" [nzLoading]="true"></nz-skeleton>
      </nz-list-item>
    </nz-list>
  </ng-container>
</div>
