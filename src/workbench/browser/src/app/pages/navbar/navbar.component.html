  <div class="flex items-center can_be_click">
    <eo-get-share-link></eo-get-share-link>
    <!-- Change Language -->
    <eo-ng-select *ngIf="status.isShare" [(ngModel)]="lang.systemLanguage" nzBorderless
      (ngModelChange)="handleSwitchLang($event)">
      <eo-ng-option nzValue="en-US" nzLabel="English"></eo-ng-option>
      <eo-ng-option nzValue="zh-Hans" nzLabel="简体中文"></eo-ng-option>
    </eo-ng-select>
    <nz-divider nzType="vertical"></nz-divider>
    <!-- help -->
    <eo-ng-dropdown btnType="text" [title]="helpTitle" [itemTmp]="helpTemplateItem" [menus]="helpMenus" trigger="hover">
      <ng-template #helpTitle>
        <eo-iconpark-icon name="help"></eo-iconpark-icon>
      </ng-template>
    </eo-ng-dropdown>
    <ng-template #helpTemplateItem let-item="item">
      <ul nz-menu>
        <a href="{{ item.href }}" target="_blank" nz-menu-item i18n>{{ item.title }}</a>
        <li nz-menu-divider></li>
      </ul>
    </ng-template>
    <nz-divider nzType="vertical"></nz-divider>
    <!-- setting -->
    <button eo-ng-button nzType="text" *ngIf="!status.isShare" class="flex items-center justify-center icon"
      i18n-nzTooltipTitle nz-tooltip [nzTooltipMouseEnterDelay]="0.7" nzTooltipTitle="Open Settings"
      (click)="openSettingModal()">
      <eo-iconpark-icon name="setting-two"></eo-iconpark-icon>
    </button>
    <!-- User -->
    <!-- <span *ngIf="!status.isShare" class="flex items-center justify-center icon" eo-nz-dropdown [nzDropdownMenu]="UserMenu">

      </ul>

    <!-- Windows pc system operate -->
    <div *ngIf="!OS_TYPE.includes('mac') && electron.isElectron">
      <span nz-tooltip i18n-nzTooltipTitle nzTooltipTitle="Minimize" [nzTooltipMouseEnterDelay]="0.7"
        class="iconfont icon-jianhao mr10 fs24 cp" nzTooltipPlacement="bottom" (click)="minimize()">
      </span>
      <span nz-tooltip i18n-nzTooltipTitle [nzTooltipMouseEnterDelay]="0.7"
        [nzTooltipTitle]="isMaximized ? 'Restore' : 'Maximize'"
        class="iconfont icon-{{ isMaximized ? 'copy' : 'duoxuanweixuanzhong' }} mr10 fs24 cp"
        (click)="toggleMaximize()">
      </span>
      <span nz-tooltip i18n-nzTooltipTitle [nzTooltipMouseEnterDelay]="0.7" nzTooltipTitle="Close"
        class="iconfont icon-guanbi pr15 fs24 cp" (click)="close()">
      </span>
    </div>
    <!-- Web download client -->
    <div *ngIf="!electron.isElectron && !status.isShare">
      <eo-ng-dropdown class="download-btn" [title]="downloadTitle">
        <ng-template class="flex items-center" #downloadTitle>
          <span class="icon">
            <eo-iconpark-icon name="down-two" size="14px"></eo-iconpark-icon>
          </span>
          <span class="ml-1">Download</span>
        </ng-template>
      </eo-ng-dropdown>
      <!-- <eo-nz-dropdown-menu #download="nzDropdownMenu">

          </ng-container>
        </ul>
      </eo-nz-dropdown-menu> -->
    </div>

</div>
