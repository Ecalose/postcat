<div class="p20">
  <!-- Formdata -->
  <ul *ngIf="modelType !== 'string'">
    <li *ngFor="let item of model">
      <span class="c6 fwb">{{ item.name }}: </span><span>{{ item.value }}</span>
    </li>
  </ul>
  <!-- JSON\XML\Raw -->
  <eo-editor
    *ngIf="modelType === 'string'"
    class="mt20"
    [(code)]="model"
    [eventList]="['type', 'format', 'copy', 'download', 'newTab', 'search', 'replace']"
  ></eo-editor>
</div>
